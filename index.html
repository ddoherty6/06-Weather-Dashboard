<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Weather Dashboard</title>
</head>

<body>

    <header><h1>Weather Dashboard</h1></header>

    <main>
        <div class="search-col">
            <h2>Search for a City:</h2>
            <form>
                <input name="" id="" cols="30" rows="10"></input>
                <button class="search-button">Search</button>
            </form>
            <div class="city-selector">
            </div>
        </div>

        <div class="forecast-col">
            <section class="today">
                <h2>
                    <span id="today-city-date">Select a city</span>
                    <span id="today-icon"></span>
                </h2>
                <p>Temp: <span id="today-temp"></span></p>
                <p>Wind: <span id="today-wind"></span></p>
                <p>Humidity: <span id="today-humidity"></span></p>
                <p>UV Index: <span id="today-UVindex" class="uv-light">5.34</span></p>
            </section>
            <h3>5-Day Forecast</h3>
            <section id="five-day">
                <article class="day-one">
                    <h4></h4>
                    <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </article>
                <article class="day-two">
                    <h4></h4>
                    <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </article>
                <article class="day-three">
                    <h4></h4>
                    <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </article>
                <article class="day-four">
                    <h4></h4>
                    <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </article>
                <article class="day-five">
                    <h4></h4>
                    <img>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </article>
            </section>
        </div>
    </main>    

    <script src="./assets/js/script.js"></script> 
</body>
</html>
